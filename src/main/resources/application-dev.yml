spring:
  application:
    name: Team
#  datasource:
#    url: mongodb://localhost:27017
#    username: mongodb
#    password: foxinsocks
  devtools:
    livereload:
      enabled: true
    add-properties: true
  profiles:
    active: dev
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: group-consumer # ??? what is this
      enable-auto-commit: false # todo google it
      auto-offset-reset: earliest
server:
  port: ${port:8080}
  address: 127.0.0.1
  http2:
    enabled: true
  error:
    include-exception: true
    include-binding-errors: always
    include-message: always
    include-stacktrace: always
logging:
  level:
    root: info
    org.springframework.web: off
  file:
    name: logs/application-debug.log
message-topic: main
