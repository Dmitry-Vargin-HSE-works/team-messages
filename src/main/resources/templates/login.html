<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hello ðŸ‘‹</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          type="text/css"
          href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"
          type="text/css"
          href="../static/css/util.css"
          th:href="@{/css/util.css}">
    <link rel="stylesheet"
          type="text/css"
          href="../static/css/login.css"
          th:href="@{/css/login.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w"
                  th:action="@{/login}"
                  method="post">
					<span class="login100-form-title p-b-31">
						Hello ðŸ‘‹
					</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Email is required">
                    <input class="input100" name="email" placeholder="Email" type="email"
                           th:required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password"
                           th:required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="error-logout p-b-14 p-l-66" th:if="${param.error}">
                    Invalid username or/and password
                </div>

                <div class="error-logout p-b-26 p-l-94" th:if="${param.logout}">
                    You have been logged out
                </div>

                <form class="container-login100-form-btn m-t-17">
                    <input class="login100-form-btn" type="submit" value="Sign In">
                </form>
            </form>
        </div>
    </div>
</div>
</body>
</html>
