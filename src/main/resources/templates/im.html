<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="../static/css/util.css"
          th:href="@{/css/util.css}">
    <link rel="stylesheet"
          th:href="@{/css/chat.css}"
          href="../static/css/chat.css">
    <title>Chat</title>
</head>
<body>
<section class="mainWeb">
    <div class="leftSidePanel">
        <header class=" d-flex justify-content-around align-items-center">

            <input type="search" class="inputSearch w-75" placeholder="Search" id="search" list="searchResults">
            <datalist id="searchResults">
            </datalist>

        </header>

        <div class="chats" id="chats">

        </div>
    </div>

    <span class="spaceLine"></span>
    <div class="rightPanel1 active">
        <div class="topBar">
            <div class="rightSide">
                <div sec:authorize="isAuthenticated()" style="width: 100px; height: 70px">
                    <a href="javascript: document.logoutForm.submit()" style="text-align: center;vertical-align: middle;
                                                          line-height: 70px;" class="tbButton otherOptions">Sign out</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>

            <div class="leftSide">
                <p class="chatName mb-0" id="chatNameOnTop">Test Test </p>
                <p class="chatStatus mt-0 mb-0" id="chatNameOnTopSub">Online</p>
            </div>
            <div class="connecting">Connecting...</div>
            <div class="convHistory userBg Chat1" id="messageAreaParent">

            </div>

            <form id="messageForm" class="footerSent">
                <input id="message" type="text" class="replyMessage" placeholder="Type your message..."/>
                <div class="otherTools">
                    <button class="toolButtons audio" id="sendBtn">
                        <img src="/img/send.png" class="material-icons" alt="">
                        ÃŸ
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
