<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello ðŸ‘‹</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          type="text/css"
          href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"
          type="text/css"
          href="../static/css/util.css"
          th:href="@{/css/util.css}">
    <link rel="stylesheet"
          type="text/css"
          href="../static/css/login.css"
          th:href="@{/css/login.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w"
                  th:action="@{/loginform.html}"
                  method="post">
					<span class="login100-form-title p-b-31">
						Hello ðŸ‘‹
					</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Username is required">
                    <input class="input100" name="username" placeholder="E-mail" type="text"
                           th:required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password"
                           th:required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>
                    <!--
                    <div>
                        <a href="#" class="txt1">
                            Forgot?
                        </a>
                    </div>
                    -->
                </div>

                <form class="container-login100-form-btn m-t-17">
                    <input type="submit" class="login100-form-btn" value="Login">
                    <!-- onClick='location.href="im"' > -->
                </form>
            </form>
        </div>
    </div>
</div>
</body>
</html>
