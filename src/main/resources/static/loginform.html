<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
                  th:action="@{/signin}" method="post">
                <span class="login100-form-title">Вход</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Введите почту">
                    <input class="input100" type="email" id="email" name="email" th:placeholder="Почта">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Введите пароль">
                    <input class="input100" type="password" id="password" name="password" th:placeholder="Пароль">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23"></div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn"
                            name="Submit" value="Login" type="Submit"
                            th:text="Войти">
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
