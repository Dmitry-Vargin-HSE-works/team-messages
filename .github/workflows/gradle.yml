name: Build with Gradle

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Getting sources
        uses: actions/checkout@v2
      - name: Setting up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Building by Gradle
        run: chmod +x gradlew && ./gradlew build && mv build/libs/*.jar Team.jar
      - name: Realising Jar
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.jar
            
  DeplloyToDockerHub:
    runs-on: ubuntu-latest
    steps:
        - name: Getting sources
          uses: actions/checkout@v2
          
        - run:
            docker --version
  
  
  Deplloy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.DMITRY_API_KEY}}
          heroku_app_name: "kafka-group-chat"
          heroku_email: ${{secrets.DMITRY_HEROKU_EMAIL}}
          
