name: Build with Gradle

on:
  push:
    branches: [ devops_auto_ci_cd ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Getting sources
        uses: actions/checkout@v2
      - name: Setting up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Building by Gradle
        run: chmod +x gradlew && ./gradlew build && mv build/libs/*.jar Team.jar
      - name: Realising Jar
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.jar
            
  DeplloyToDockerHub:
    runs-on: ubuntu-latest
    steps:
        - name: Getting sources
          uses: actions/checkout@v2
          
        - name: Login to DockerHub
          run: |
            docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PAS}}
        
        - name: Build
          run: |
            docker build -t dimitryvargin/spring-chat .
            
        - name: Push
          run: |
            docker push dimitryvargin/spring-chat
